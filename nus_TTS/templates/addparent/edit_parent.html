{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Parent</title>
        <link rel="icon" href="{% static 'img/logo.png' %}" />
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
</head>
<body>
<div class="container">
        <div class="wrapper1">
            <div class="primary_heading--block">
                <h2 class="primary_heading">
                    <span class="primary_heading--main">
                        Edit Parent
                    </span>
                    <a class="close" href="{% url 'createcompany/parent' %}" >&times;</a>
                </h2>
            </div>

            <form id="regForm" method="post" action="">
                {% csrf_token %}
                <hr>
                <div class="tab">
                      {% if messages %}
                            <ul class="messages1">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                    <div class="input_text--block">
                        <label class="username">Parent</label>
                        <input type="text" class="input_user" name ="parent" placeholder="Enter Parent Company" value="{{parent_data.parent}}">
                    </div>
                </div>
                <hr>
                <div class="btn--block">
                    <a href="{% url 'createcompany/parent' %}" class="btn btn_cancel" >Cancel</a>
                    <button type="submit" class="btn btn_create">Edit Parent</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
